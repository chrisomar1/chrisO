<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi primer App Web</title>
</head>
<body>
    <H1>Formas</H1>
    <div>
            <p>telephone:<input type="tel" placeholder="(xxx) xx-xx-xxx"/></p>
            <p>search:<input type="search" placeholder="my favorite page"/></p>
            <p>url:<input type="url" placeholder="url"/></p>
            <p>email:<input type="email"/></p>
            <p>datetime:<input type="datetime"/></p>
            <p>date:<input type="date"/></p>
            <p>month:<input type="month"/></p>
            <p>week:<input type="week"/></p>
            <p>time:<input type="time"/></p>
            <p>datetime-local:<input type="datetime-local"/></p>
            <p>number:<input type="number"/></p>
            <p>range:<input type="range"/></p>
            <p>color:<input type="color" autofocus/></p>
            
            
    </div>
</body>
</html>
